<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Gallery</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./profilePhoto.png" alt="Profile Pic" class="profile-pic" />
        <div class="bio">
          <h1 class="name">Rodney Cotton</h1>
          <p class="location">Helsinki, Finland</p>
        </div>
        <div class="stats">
          <div class="stat">
            <h2 class="count">100</h2>
            <p class="type">Posts</p>
          </div>
          <div class="stat">
            <h2 class="count">2,242</h2>
            <p class="type">Followers</p>
          </div>
          <div class="stat">
            <h2 class="count">1,432</h2>
            <p class="type">Following</p>
          </div>
        </div>
      </header>
      <main>
        <img src="./photo1.png" alt="Photo1" class="photo-1" />
        <img src="./photo2.png" alt="Photo2" class="photo-2" />
        <img src="./photo3.png" alt="Photo3" class="photo-3" />
        <img src="./photo_4.png" alt="Photo4" class="photo-4" />
        <img src="./photo5.png" alt="Photo5" class="photo-5" />
        <img src="./photo6.png" alt="Photo6" class="photo-6" />
      </main>
    </div>
  </body>
</html>
